<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Spring Boot Thymeleaf Application - Bootstrap Rich Text Editor</title>

    <link th:rel="stylesheet" th:href="@{/assets/summernote/summernote-bs4.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Trang chủ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{food}">Ẩm thực</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{travel}">Du lịch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{car}">Xe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nhà</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GameShow</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Truyện</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Phim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Công Nghệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3" style="width: 20%;">
            <ul class="nav nav-tabs nav-pills nav-stacked " style="display: block;" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" href="#buzz" role="tab" data-toggle="tab">Danh sách bài viết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#profile" role="tab" data-toggle="tab">...</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#references" role="tab" data-toggle="tab">...</a>
                </li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="tab-content col md-9">
            <div role="tabpanel" class="tab-pane fade in active" id="profile">

            </div>
            <style>
                table,
                th,
                td {
                    border: 1px solid black;
                }
            </style>
            <div role="tabpanel" class="tab-pane fade" id="buzz">
                <table style="width: 80%;">
                    <tr>
                        <th>STT</th>
                        <th>title</th>
                        <th>shorthescription</th>
                        <th>Date create</th>
                        <th>Date modified</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="item : ${list}">
                        <td>1a</td>
                        <td th:text="*{item.title}"></td>
                        <td th:text="*{item.sortContent}"></td>
                        <td th:text="*{item.dateCreate}"></td>
                        <td th:text="*{item.dateModified}"></td>
                        <td>
                            <form th:action="@{admin/edit/{id}(id=${item.id})}" method="get">
                                <button th:text="sua"></button>
                            </form>
                            <form th:action="@{admin/delete/{id}/(id=${item.id})}" method="post">
                                <button th:text="xoa"></button>
                            </form>
                        </td>
                    </tr>
                </table>

            </div>
            <div role="tabpanel" class="tab-pane fade" id="references">


            </div>
        </div>
    </div>

    <script th:src="@{/assets/summernote/summernote-bs4.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script th:src="@{/assets/summernote/summernote-bs4.js}"></script>

    <script>
        $('#content').summernote({
            height: 200
        });
    </script>

</body>

</html>
