<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Tiin - Review</title>
    <link th:rel="stylesheet" th:href="@{/assets/summernote/summernote-bs4.css}" />
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Trang chủ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{food}">Ẩm thực</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{travel}">Du lịch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{car}">Xe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nhà</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GameShow</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Truyện</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Phim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Công Nghệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        $(".navbar-nav navbar-item ").on("click", function () {
            $(".navbar-nav navbar-item ").find(".active").removeClass("active");
            $(this).addClass("active");
        });
    </script>

    <div class="container" th:each="item: ${list}">

        <div class="">
            <div class="content">
                <a th:text="${item.title}" th:href="@{detail(id=${item.id})}"></a>
            </div>
            <div class="description">
                <div th:utext="${item.content}"></div>
            </div>
        </div>

    </div>
    <script th:src="@{/assets/summernote/summernote-bs4.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script th:src="@{/assets/summernote/summernote-bs4.js}"></script>

    <script>
        $('#content').summernote({
            height: 200
        });
    </script>

</body>

</html>
