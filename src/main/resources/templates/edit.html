<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Spring Boot Thymeleaf Application - Bootstrap Rich Text Editor</title>

    <link th:rel="stylesheet" th:href="@{/assets/summernote/summernote-bs4.css}" />
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Rich Text Editor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <p th:object="${post}" th:text="${post.id}"></p>
        <div class="row">
            <div class="col-md-8 mt-5">
                <form method="post" th:object="${post}">

                    <div class="form-group" th:object="${category}">
                        <label for="category">Danh mục:</label>
                        <select name="category" id="category" th:field="${test.id}">
                            <option th:each="item: ${category}" th:text="${item.categoryName}" th:value="${item.id}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Tiêu đề:</label>
                        <input type="text" id="title" placeholder="Title" autocomplete="off" class="form-control"
                            th:field="*{title}" />
                    </div>
                    <div class="form-group">
                        <label for="sortContent">Mô tả ngắn:</label>
                        <input type="text" id="sortContent" placeholder="sortContent" autocomplete="off"
                            class="form-control" th:field="*{sortContent}" />
                    </div>

                    <div class="form-group">
                        <label for="content">Nội dung:</label>
                        <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                            th:field="*{content}" autocomplete="off"></textarea>
                    </div>

                    <button class="btn btn-primary" type="submit">Sửa</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script th:src="@{/assets/summernote/summernote-bs4.js}"></script>

    <script>
        $('#content').summernote({
            height: 200
        });
    </script>

</body>

</html>
